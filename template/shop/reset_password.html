{% extends 'shop/base.html' %}
{% load static %}

{% block title %}Cambiar contraseña{% endblock %}


{% block content %}
<div class="container my-5">
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="card">
        <div class="card-header">
            <h4>Cambiar contraseña</h4>
        </div>
        <div class="card-body mb-3">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="current_password">Contraseña actual:</label>
                    <input type="password" class="form-control mb-3" id="current_password" name="current_password">
                </div>
                <div class="form-group">
                    <label for="new_password">Contraseña nueva:</label>
                    <input type="password" class="form-control mb-3" id="id_contraseña_nueva" name="new_password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar contraseña:</label>
                    <input type="password" class="form-control mb-3" id="confirm_password" name="confirm_password">
                </div>
                <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
            </form>
        </div>
    </div>
</div>




{% endblock %}
