{% include 'base.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Olvidé mi contraseña</title>
</head>
<body>
    
    

    <div>
        <img class="mx-auto d-flex justify-content-center rounded-circle" src="{% static 'image/logo.jpg' %}" width="100" height="100" alt="Img">
        <h5 class="mx-auto d-flex justify-content-center">Recupera tu cuenta</h5>
        <br>
    </div>
    <div class="col-md-6 mx-auto d-flex align-items-center justify-content-center">

        <form style="background-color: rgb(225, 225, 225);" class="border border-primary rounded-3 w-50 p-5" method="post">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == "error" %}
                        <div style="font-family: Arial, Helvetica, sans-serif; font-size: 13px; padding: .475rem .25rem !important;" class="text-center small alert alert-danger">{{message}}</div>
                    {% else %}
                        <div style="font-family: Arial, Helvetica, sans-serif; font-size: 13px; padding: .475rem .25rem !important;" class="text-center small alert alert-{{message.tags}}">{{message}}</div>
                    {% endif %}
            {% endfor %}
            {% endif %}
            
        {% csrf_token %}
        <div class="form-group">
            <label for="data">Nombre de usuario o email</label>
            <input type="data" class="form-control" id="data" name="data" required>
        </div>
        <br>
        <div class="d-grid grap-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        </form>
    </div>
</body>
</html>
